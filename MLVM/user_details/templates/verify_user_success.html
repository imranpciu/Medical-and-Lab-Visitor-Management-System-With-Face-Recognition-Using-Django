<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
            text-align: center;
        }

        .text-success {
            color: #198754;
        }

        .text-danger {
            color: #dc3545;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .user-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }

        .btn-verify {
            background-color: #198754;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-verify:hover {
            background-color: #157347;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    {% include "base.html" %}

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="text-success">User Verification Successful!</h1>
                <img class="user-image" src="{{ user.image.url }}" alt="User Image">
                <p class="mb-0"><strong>User ID:</strong> {{ user.user_id }}</p>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-0"><strong>Name:</strong> {{ user.name }}</p>
                        <p class="mb-0"><strong>Email:</strong> {{ user.email }}</p>
                        <p class="mb-0"><strong>Phone:</strong> {{ user.phone }}</p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-0"><strong>Address:</strong> {{ user.address }}</p>
                        <p class="mb-0"><strong>Gender:</strong> {{ user.gender }}</p>
                    </div>
                </div>
                <hr>
                <p class="mb-0">Congratulations! The user has been successfully verified.</p>
                <a href="/user_details/verify_user" class="btn btn-verify">Verify Again</a>
            </div>
        </div>
    </div>

</body>

</html>
